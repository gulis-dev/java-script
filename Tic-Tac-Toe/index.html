<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="kom" id="11" onclick="cellClick('1', '1')">1</div>
            <div class="kom" id="12" onclick="cellClick('1', '2')">2</div>
            <div class="kom" id="13" onclick="cellClick('1', '3')">3</div>
        </div>
        <div class="row">
            <div class="kom" id="21" onclick="cellClick('2', '1')">4</div>
            <div class="kom" id="22" onclick="cellClick('2', '2')">5</div>
            <div class="kom" id="23" onclick="cellClick('2', '3')">6</div>
        </div>
        <div class="row">
            <div class="kom" id="31" onclick="cellClick('3', '1')">7</div>
            <div class="kom" id="32" onclick="cellClick('3', '2')">8</div>
            <div class="kom" id="33" onclick="cellClick('3', '3')">9</div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
