<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <script>
        
        /*
            callback - to funkcja przekazana jako
            argument do innej funkcji, dzięki czmeu 
            może być wewnątrz wywołana jeśli zachodzi
            taka potrzeba
        */

        function show(data) {
            console.log(data);
        }

        function showArr(arr, callback) {
            for (let i = 0; i < arr.length; i++) {
                let num = arr[i];
                callback(num);
            }
        }

        showArr([1,2,3,4,5], show);


        

       
        








        
        


    
    </script>

    
    












    


    
</body>
</html>
