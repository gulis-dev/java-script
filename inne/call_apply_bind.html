<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <script> 
        
        let employee = {
            name: "Kasia",
            printInfo: function (surname, city) {
                console.log(this.name, surname, city);
            }
        };
        // Kasia Kowalska Krk
        employee.printInfo("Kowalska", "Krk");

        let user = { name: "Olek" };
        // Olek Kowalski Wawa
        employee.printInfo.call(user, "Kowalski", "Wawa");
        // Olek Kowalski Gd
        employee.printInfo.apply(user, ["Kowalski", "Gd"]);

        
        let userInfo = employee.printInfo.bind(user, "Kowalski", "Warszawa");
        console.log(userInfo);
        userInfo(); // Olek Kowalski Warszawa

        






























    </script>


    
    












    


    
</body>
</html>
