<body>       
    
    <script>
        
        let arr = ["Ola", "Ania", "Kasia", "Ola", "Zuza"];

        let pos = arr.indexOf("Ola");
        console.log(pos); // 0

        pos = arr.indexOf("Ola", 1);
        console.log(pos); // 3

        pos = arr.lastIndexOf("Ola");
        console.log(pos); // 3

        console.log( arr.includes("Ania") ); // true
        console.log( arr.includes("Daniel") ); // false



        


        
        
        




















    
    </script>
