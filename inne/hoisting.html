<body>       
    
    <script>
        /*
            Hoisting to przeniesienie wszystkich deklaracji 
            zmiennych na początek funkcji, natomiast przypisania
            wartości pozostają na swoim miejscu. Dodatkowo
            funkcje też przenoszone są na początek programu.
        */  

        function test1() {
            console.log(a); // undefined
            var a = 10;
            console.log(a); 
        }
        test1();


        function test2() {
            var a; // undefined
            console.log(a); // undefined
            a = 10;
            console.log(a);
        } 
        test2();



        foo(); // hoisting działa też dla funkcji

        function foo() {
            console.log("foo()!");
        }

        console.log(exprTest); // undefined, hoisting przeniósł
                               // deklarację ale nie przypisaną
                               // funkcję
        //exprTest(); // błąd exprTest is not a function
        var exprTest = function () {
            console.log("exprTest()!");
        }


        //console.log(data); // ReferenceError: Cannot access 
                             // 'data' before initialization
                             // Jest hoisting ale nie przypisywane
                             // jest undefined, więc nie możemy
                             // odwołać się do takich let i const
        let data; // undefined











    
    </script>
