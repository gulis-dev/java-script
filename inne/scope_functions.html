    <script>
        /*
            Zakres u większości języków programowania definiowany 
            jest przez blok kodu, ale nie w JavaScript.
            W JavaScript istnieje zakres globalny oraz lokalny. 
            Zakres tzw. scope to widoczność zmiennych dla 
            poszczególnych części programu.

	        Zakres globalny istnieje przez całe życie skryptu, 
            raz zadeklarowana zmienna globalna już 
	        tam pozostanie, chyba że użyjemy na niej delete. 
            Globalna zmienna może być używana wewnątrz oraz poza 
            funkcją, w praktyce gdziekolwiek w bieżącym dokumencie. 
	        W przeglądarce window jest obiektem globalnym.

	        Zakres lokalny istnieje wewnątrz funkcji w której
            zmienna została zadeklarowana, również argumenty funkcji.

            Domyślnie javascript nie ma zakresu blokowego z var
            co powoduje pewne problemy.	
        */  

        let g1 = 10; // globalna zmienna
        //let g1 = 88; // Identifier 'g1' has already been declared
        var g2 = 20; // globalna zmienna
        var g2 = 99; // globalna zmienna, unikamy ponownej deklaracji
                     // zmiennej z var o takiej samej nazwie

        let test = 78; // globalna

        if (1 == 1) {
            var g3 = 100; // globalna zmienna
            window.g4 = 200; // globalna zmienna, unikać!
            console.log("test");

            var g2 = 111; // przesłonięta globalna g2, zmienne z var
                          // nie mają zakresu blokowego
            let test = 56; // lokalna zmienne
            console.log(test); // 56
        }

        console.log(test); // 78

        console.log(g2); // 111
        console.log(g3); // 100 czyli globalna zmienna
        console.log(g4); // 200 czyli globalna zmienna

        for (var i = 0; i < 5; i++) {}
        console.log(i); // globalna zmienna i z wartością 5

        for (let a = 0; a < 5; a++) { console.log(a); }
        // console.log(a); // a nie jest globalna!


        /*
            Scope w funkcji - wszystko zadeklarowane wewnątrz
            funkcji z var, let i const ma zakres lokalny, widoczne
            jest tylko w funkcji. Z poziomu funkcji mamy dostęp
            do zmiennych globalnych, możemy też te globalne
            zmienne przesłonić.
        */

        let test1 = 22;
        var data2 = 33;

        function foo() {
            let test1 = 22; // lokalna
            var data2 = 33; // lokalna, zakres funkcyjny

            someVar = 45; // utworzona globalna, unikać!
        }

        foo();
        console.log(test1); // 22
        console.log(data2); // 33
        console.log(someVar); // 45, globalna
        console.log(window.someVar); // 45, globalna


        function bar() {  
            "use strict"
            // someData = 45; // someData is not defined, błąd
        }

        bar();












    
    </script>
