<body>       
    
    <script>
        
        /*
            IIFE - Immediately Invoked Function
            expression to funkcja natychmiastowa,
            również anonimowa. Ogranicza dostęp 
            do zmiennych i funkcji tylko do niej ,
            czyli nie zaśmieca globalnymi danymi 
            naszego programu. 
        */

        (function (data) {
            console.log(data);

            let a = 10;

            function foo() {
                console.log(a);
            }

            foo();
        })("test");

        //foo(); // błąd
















    
    </script>

    
    












    


    
</body>
