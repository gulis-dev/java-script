    <script>
        
        /*
            Obiekt arguments w funkcji posiada 
            przekazane argumenty przy wywołaniu 
            funkcji. Obiekt ten dostępny jest tylko
            w zwykłych funkcjach, nie ma go 
            w strzałkowych.
        */

        function sumAll() {
            let result = 0;
            for (let i = 0; i < arguments.length; i++) {
                result += arguments[i];
            }

            return result;
        }

        let sum = sumAll(1,2,3,4,5,6,7,8,9);
        console.log(sum); // 45
        
       
        








        
        


    
    </script>
