        body {
            background: black;

            margin: 20px 2px;

<body>       
    
    <script>
        
        /*
            String - metody i właściwości
        */

        let str = "Hello ".concat("World!");
        console.log(str);

        str = str.toUpperCase();
        console.log(str);

        str = str.toLowerCase();
        console.log(str);

        console.log( str.charAt(1) ); // e
        console.log( str.charCodeAt(1) ); // 101
        
        let txt = "A B C D E";
        let arr = txt.split(" ");
        console.log(arr);

        str = arr.join("|");
        console.log(str); // A|B|C|D|E

        str = "A|B|C|D|E";
        str = str.replace("C", "test");
        console.log(str); // A|B|test|D|E

        str = "A|B|C|D|E|A|B|C|D|E|A|B|C|D|E";
        str = str.replace(/C/g, "test");
        console.log(str); // A|B|test|D|E|A|B|test|D|E|A|B|test|D|E

        




















    
    </script>
