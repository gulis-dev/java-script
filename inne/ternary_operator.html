    <script>
        
        /*
            ternary - operator trójargumentowy zwany
            również trójelementowym to skrócona
            instrukcja if else
        */

        let age = 16;

        if (age > 17) {
            console.log("dorosła");
        } else {
            console.log("niepełnoletnia");
        }

        let data = (age > 17) ? "dorosła" : "nieletnia";
        console.log(data);
        
        




















    
    </script>
