    <script>
        
        /* 
           Object - typ złożony, który posiada różne
                   dane jako pary właściwości i wartości.  
                   Obiekty można utworzyć w różny sposób,
                   jednym z najbardziej popularnych to 
                   "literał obiektu" zwany również 
                   "notacją literałową"
        */ 

        let user1 = {
            name : "Kasia",
            city : "Wawa",
            age : 30,
            favColor: "red"
        };

        console.log( user1.name ); // Kasia
        console.log( user1.city ); // Wawa

        user1.city = "Krk";
